<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Luxury Wheels</title>
    <link rel="stylesheet" href="/static/catalogo.css">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <!-- Fonte Archivo Black -- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Luxury Wheels</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>Bem vindo(a) {{usuario}}!</h1>
        </div>
        <h1 class="titulo-catalogo">Catálogo</h1>
        <p>Cliente Economic</p>
    </header>
    <main>
        <div class="catalogo">

            <div class="item">
                <img src="/static/car_economic/500.png" alt="Imagem 13">
                <p style="font-weight: bold;">FIAT 500</p>
                <p style="margin-bottom: 0px">Valor diário: 30€</p>
            </div>
            <div class="item">
                <img src="/static/car_economic/clio.png" alt="Imagem 14">
                <p style="font-weight: bold;">RENAULT CLIO</p>
                <p style="margin-bottom: 0px">Valor diário: 40€</p>
            </div>
            <div class="item">
                <img src="/static/car_economic/pegeot208.png" alt="Imagem 15">
                <p style="font-weight: bold;">PEGEOT 208</p>
                <p style="margin-bottom: 0px">Valor diário: 50€</p>
            </div>
            <div class="item">
                <img src="/static/car_economic/sandero.png" alt="Imagem 16">
                <p style="font-weight: bold;">DACIA SANDERO</p>
                <p style="margin-bottom: 0px">Valor diário: 45€</p>
            </div>
            <div class="item">
                <img src="/static/car_economic/smart.jpeg" alt="Imagem 17">
                <p style="font-weight: bold;">SMART FORTWO</p>
                <p style="margin-bottom: 0px">Valor diário: 20€</p>
            </div>
            <div class="item">
                <img src="/static/car_economic/up.png" alt="Imagem 18">
                <p style="font-weight: bold;">VW UP</p>
                <p style="margin-bottom: 0px">Valor diário: 25€</p>
            </div>
        </div>
    </main>
    <section>
        <div class="pagamento">
            <div class="texto-reserva">
                <h1>Faça a sua reserva!</h1>
            </div>
        </div>
        <div class="form-control">
            <form action="/total" method="post">
                <label for="dataRecolha">Data de Recolha:</label>
                <input type="date" id="dataRecolha" name="data_recolha" required>
                <script>
                    document.getElementById('dataRecolha').min = new Date().toISOString().split('T')[0];
                </script>
                <label for="dataDevolucao">Data de Devolução:</label>
                <input type="date" id="dataDevolucao" name="data_devolucao" required>
                <script>
                    document.getElementById('dataRecolha').addEventListener('change', function () {
                        var dataRecolha = new Date(this.value);
                        dataRecolha.setDate(dataRecolha.getDate() + 1);
                        var dataMinDevolucao = dataRecolha.toISOString().split('T')[0];
                        document.getElementById('dataDevolucao').min = dataMinDevolucao;
                    });
                </script>
                <div class="total">
                    <button type="submit" class="btn btn-primary btn-block mx-auto">RESERVAR AGORA</button>

                </div>
            </form>

        </div>
    </section>
</body>

</html>
